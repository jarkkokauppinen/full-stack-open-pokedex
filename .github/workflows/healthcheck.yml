name: URL health check

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://po-po-po-pokedex.herokuapp.com
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false